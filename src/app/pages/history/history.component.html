<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=IM+Fell+English:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap');
</style>

<main class="history">
  <h1>Histoire d'Arcane</h1>
  <img
    src="/assets/arcane.jpg"
    alt="Illustration de l'univers Arcane"
    class="arcane-image"
    style="
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto;
      border-radius: 8px;
    "
  />

  <div class="arcane-story">
    <h2 (click)="toggle('mainContent')" class="collapsed" id="mainContent-title">{{ title }}</h2>
    <p id="mainContent">{{ mainContent }}</p>
    <div *ngFor="let section of sections">
      <h3 (click)="toggle(section.header)" class="collapsed" [id]="section.header + '-title'">{{ section.header }}</h3>
      <p [id]="section.header">{{ section.content }}</p>
    </div>
  </div>

  <h2>DÃ©couvrez les personnages d'Arcane et amusez-vous avec les mini-jeux</h2>
  <ul>
    <li *ngFor="let route of routes">
      <a [routerLink]="route.path">{{ route.name }}</a>
    </li>
  </ul>
</main>
