<main class="jayce">
  <h1>{{ title }}</h1>
  <!-- Ajouter une image de Jayce -->
  <section class="jayce-image">
    <img src="/assets/Jayce.jpg" alt="Jayce - Arcane" />
  </section>
  <section class="bio">
    <h2>Biographie</h2>
    <div *ngFor="let bio of jayceBio">
      <h3>{{ bio.category }}</h3>
      <ul>
        <li *ngFor="let detail of bio.details">{{ detail }}</li>
      </ul>
    </div>
  </section>

  <section class="powers">
    <h2>Capacités de Jayce</h2>
    <ul>
      <li *ngFor="let power of jaycePowers">{{ power }}</li>
    </ul>
  </section>

  <section class="appearances">
    <h2>Apparitions dans la série</h2>
    <ul>
      <li *ngFor="let appearance of appearances">{{ appearance }}</li>
    </ul>
  </section>
  <nav>
    <ul>
      <li *ngFor="let route of routes">
        <a [routerLink]="route.path">{{ route.name }}</a>
      </li>
    </ul>
  </nav>
</main>
