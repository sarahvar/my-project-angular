<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=IM+Fell+English:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
  </style>

<main class="caitlyn-page">
  <h1>{{ title }}</h1>
  <section class="caitlyn-image">
    <img src="/assets/caitlyn.png" alt="Caitlyn - Arcane">
  </section>
  <section class="bio">
    <h2>Biographie</h2>
    <p>{{ bio }}</p>
  </section>
  <section class="abilities">
    <h2>Capacités</h2>
    <ul>
      <li *ngFor="let ability of abilities">{{ ability }}</li>
    </ul>
  </section>
  <section class="series">
    <h2>Apparitions dans la série</h2>
    <ul>
      <li *ngFor="let appearance of series">{{ appearance }}</li>
    </ul>
  </section>
  <ul class="links">
    <li *ngFor="let route of routes">
      <a [routerLink]="route.path">{{ route.name }}</a>
    </li>
  </ul>
</main>
