<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=IM+Fell+English:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
  </style>

<main class="jinx">
  <h1>{{ title }}</h1>
  <!-- Ajouter une image de Jinx -->
  <section class="jinx-image">
    <img src="/assets/Jinx.png" alt="Jinx - Arcane" />
  </section>
  <nav>
    <ul>
      <li *ngFor="let route of routes">
        <a [routerLink]="route.path">{{ route.name }}</a>
      </li>
    </ul>
  </nav>
  <section class="bio">
    <h2>Biographie</h2>
    <div *ngFor="let bio of jinxBio">
      <h3>{{ bio.category }}</h3>
      <ul>
        <li *ngFor="let detail of bio.details">{{ detail }}</li>
        <!-- Ajout de l'image dans la catégorie Tatouage -->
        <ng-container *ngIf="bio.category === 'Tatouage japonais'">
          <img src="/assets/komo.png" alt="Tatouage Komo de Jinx" class="tattoo-image">
        </ng-container>
      </ul>
    </div>
  </section>

  <section class="powers">
    <h2>Capacités de Jinx</h2>
    <ul>
      <img src="/assets/Bombe-Jinx.png" alt="Bombe - Jinx" class="bombe-image"/>
      <li *ngFor="let power of jinxPowers">{{ power }}</li>
    </ul>
  </section>

  <section class="appearances">
    <h2>Apparitions dans la série</h2>
    <ul>
      <li *ngFor="let appearance of appearances">{{ appearance }}</li>
    </ul>
  </section>
  <!-- Ajouter l'audio -->
  <section class="audio">
    <h2>Écouter "Ma Meilleure Ennemie"</h2>
    <audio controls>
      <source src="/assets/Ma-Meilleure-Ennemie.mp3" type="audio/webm">
      Votre navigateur ne supporte pas la balise audio.
    </audio>
  </section>
</main>
