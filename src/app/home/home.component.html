<main class="main">
  <div class="content">
    <div class="left-side">
      <h1 class="title">
        {{ title }}
        <img
          src="assets/Arcane-Logo.png"
          alt="Logo"
          style="width: 80%; margin-right: 10px"
        />
      </h1>
        <audio controls>
          <source src="assets/Générique.m4a" type="audio/mpeg" />
          Votre navigateur ne supporte pas l'élément audio.
        </audio>
    </div>
  </div>
</main>

<h1>Page d'accueil série Arcane</h1>
<ul>
  <li *ngFor="let route of routes">
    <a [routerLink]="route.path">{{ route.name }}</a>
  </li>
</ul>
